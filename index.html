<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Bevy game</title> <!-- ToDo -->
        <link data-trunk rel="copy-dir" href="assets"/>
        <link data-trunk rel="copy-dir" href="credits"/>
        <link data-trunk rel="copy-file" href="build/windows/icon.ico"/>
        <link rel="icon" href="icon.ico">
        <link data-trunk rel="inline" href="build/web/styles.css"/>
    </head>
    <body>
        <link data-trunk rel="inline" href="build/web/sound.js"/>
        <div class="game-container">
            <canvas id="bevy">
                Javascript and support for canvas is required
            </canvas>
        </div>
        <div>
            <h3>Move Controls</h3>
            <ul>
                <li>W - Move forward</li>
                <li>A - Move left</li>
                <li>S - Move backward</li>
                <li>D - Move right</li>
                <li>Q - Move up</li>
                <li>Shift - Move Faster</li>
                <li>Mouse Right- Look around</li>
            </ul>
            <h3>Debug</h3>
            <ul>
                <li>F1 - Toggle Debug</li>
                <li>F2 - Toggle Physics Debug</li>
            </ul>
        </div>
    </body>
    <script>
        // disable right click
        document.querySelector("#bevy").addEventListener("contextmenu", (event) => {        
            event.preventDefault();
        }, false);
    </script>
</html>
